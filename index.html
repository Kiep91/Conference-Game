<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pet Valu Delivery Planner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #playerForm {
      margin-top: 60px;
    }
    #playerForm input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    #playerForm button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    canvas {
      display: none;
      margin: 20px auto;
      border: 2px solid #333;
      background: #f9f9f9;
      touch-action: manipulation;
    }
    #toolbar {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #eee;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
      display: flex;
      justify-content: space-around;
    }
    #toolbar button {
      flex: 1;
      margin: 0 5px;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    #leaderboard {
      display: none;
      width: 600px;
      margin: 20px auto;
      text-align: left;
    }
    #leaderboard h3 {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>Pet Valu Delivery Planner</h2>

  <div id="playerForm">
    <input  id="playerName"  type="text" placeholder="Enter your name"         />
    <input  id="playerPhone" type="tel"  placeholder="Enter your phone number" />
    <button id="startButton" type="button">Start Game</button>
  </div>

  <canvas id="tspCanvas" width="600" height="600"></canvas>

  <div id="toolbar">
    <button id="restartBtn" type="button">üîÑ Restart</button>
    <button id="distanceBtn" type="button">üìè Show Distance</button>
  </div>

  <div id="leaderboard"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // DOM refs
      const form         = document.getElementById('playerForm');
      const nameInput    = document.getElementById('playerName');
      const phoneInput   = document.getElementById('playerPhone');
      const startBtn     = document.getElementById('startButton');
      const canvas       = document.getElementById('tspCanvas');
      const ctx          = canvas.getContext('2d');
      const toolbar      = document.getElementById('toolbar');
      const restartBtn   = document.getElementById('restartBtn');
      const distanceBtn  = document.getElementById('distanceBtn');
      const leaderboard  = document.getElementById('leaderboard');

      // Cities + state
      const cities = [
        {x:100,y:100},{x:200,y:80},{x:300,y:120},{x:400,y:100},{x:450,y:200},
        {x:400,y:300},{x:300,y:350},{x:200,y:300},{x:100,y:250},{x:150,y:180},
        {x:250,y:220},{x:350,y:250},{x:420,y:180},{x:380,y:60}, {x:280,y:60},
        {x:180,y:60}, {x:80, y:80},  {x:60, y:180},{x:60, y:280},{x:150,y:350}
      ];
      let path = [];
      let gameOver = false;
      let playerName = '';
      let playerPhone = '';

      // localStorage leaderboard helpers
      function loadScores() {
        const data = localStorage.getItem('tsp_leaderboard');
        return data ? JSON.parse(data) : [];
      }
      function saveScore(name, phone, distance) {
        const scores = loadScores();
        scores.push({ name, phone, distance });
        scores.sort((a,b) => a.distance - b.distance);
        if (scores.length > 10) scores.length = 10;
        localStorage.setItem('tsp_leaderboard', JSON.stringify(scores));
      }
      function updateLeaderboard() {
        const scores = loadScores();
        if (!scores.length) {
          leaderboard.style.display = 'none';
          return;
        }
        let html = '<h3>Leaderboard</h3><ol>';
        scores.forEach(s => {
          html += `<li>${s.name} (${s.phone}): ${s.distance.toFixed(2)}</li>`;
        });
        html += '</ol>';
        leaderboard.innerHTML = html;
        leaderboard.style.display = 'block';
      }

      // Drawing routines
      function drawCities() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        cities.forEach((c,i) => {
          ctx.beginPath();
          ctx.arc(c.x, c.y, 8, 0, 2*Math.PI);
          ctx.fillStyle = 'blue';
          ctx.fill();
          ctx.stroke();
          ctx.closePath();
          ctx.fillStyle = 'black';
          ctx.font = '14px Arial';
          ctx.fillText(i, c.x-10, c.y-12);
        });
      }

      function drawPath() {
        if (path.length < 2) return;
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 2;
        for (let i=0; i<path.length-1; i++) {
          const a = cities[path[i]], b = cities[path[i+1]];
          ctx.beginPath();
          ctx.moveTo(a.x, a.y);
          ctx.lineTo(b.x, b.y);
          ctx.stroke();
        }
        if (path.length === cities.length) {
          const a = cities[path[path.length-1]], b = cities[path[0]];
          ctx.beginPath();
          ctx.moveTo(a.x, a.y);
          ctx.lineTo(b.x, b.y);
          ctx.stroke();
        }
      }

      function drawTruck(x,y) {
        ctx.fillStyle = 'green';
        ctx.fillRect(x-6, y-4, 12, 8);
        ctx.fillStyle = 'darkgreen';
        ctx.fillRect(x-6, y-4, 4, 8);
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(x-4, y+6, 3, 0, 2*Math.PI);
        ctx.arc(x+4, y+6, 3, 0, 2*Math.PI);
        ctx.fill();
      }

      function animateTruck(s,e) {
        const start = cities[s], end = cities[e];
        const steps = 60;
        let i = 0;
        function frame(){
          if (i>steps) return;
          const x = start.x + (end.x-start.x)*i/steps;
          const y = start.y + (end.y-start.y)*i/steps;
          drawCities();
          drawPath();
          drawTruck(x,y);
          i++;
          requestAnimationFrame(frame);
        }
        frame();
      }

      // Hit‚Äêtesting & input
      function getCityAt(x,y) {
        for (let i=0; i<cities.length; i++){
          const dx = x - cities[i].x, dy = y - cities[i].y;
          if (Math.hypot(dx,dy) < 15) return i;
        }
        return null;
      }

      function handleTap(rawX, rawY) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width  / rect.width;
        const scaleY = canvas.height / rect.height;
        const x = (rawX - rect.left)*scaleX;
        const y = (rawY - rect.top)*scaleY;
        if (gameOver) return;
        const idx = getCityAt(x,y);
        if (idx !== null && !path.includes(idx)) {
          path.push(idx);
          if (path.length > 1){
            animateTruck(path[path.length-2], path[path.length-1]);
          }
          if (path.length === cities.length){
            animateTruck(path[path.length-1], path[0]);
            gameOver = true;
          }
          drawCities();
          drawPath();
        }
      }

      // Control handlers
      function startGame(){
        const n = nameInput.value.trim(),
              p = phoneInput.value.trim();
        if (!n || !p){
          alert('Please enter both your name and phone number.');
          return;
        }
        playerName  = n;
        playerPhone = p;
        form.style.display      = 'none';
        canvas.style.display    = 'block';
        toolbar.style.display   = 'flex';
        leaderboard.style.display = 'none';
        path = [];
        gameOver = false;
        drawCities();
        updateLeaderboard();
      }

      function restartGame(){
        form.style.display       = 'block';
        canvas.style.display     = 'none';
        toolbar.style.display    = 'none';
        leaderboard.style.display = 'none';
        nameInput.value    = '';
        phoneInput.value   = '';
        path = [];
        gameOver = false;
      }

      function showDistance(){
        if (path.length !== cities.length){
          alert('Complete the path first!');
          return;
        }
        let dist = 0;
        for (let i=0; i<path.length; i++){
          const a = cities[path[i]],
                b = cities[(i+1)%path.length];
          dist += Math.hypot(b.x-a.x, b.y-a.y);
        }
        alert(`${playerName}, total distance: ${dist.toFixed(2)}`);
        saveScore(playerName, playerPhone, dist);
        updateLeaderboard();
      }

      // Event wiring
      startBtn    .addEventListener('click',       startGame);
      restartBtn  .addEventListener('click',       restartGame);
      distanceBtn .addEventListener('click',       showDistance);
      canvas      .addEventListener('click',       e => handleTap(e.clientX, e.clientY));
      canvas      .addEventListener('touchstart',  e => handleTap(e.touches[0].clientX, e.touches[0].clientY));

      // initial state
      canvas.style.display    = 'none';
      toolbar.style.display   = 'none';
      leaderboard.style.display = 'none';
      updateLeaderboard();
    });
  </script>
</body>
</html>
