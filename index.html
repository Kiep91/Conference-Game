<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pet Valu Delivery Planner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #playerForm {
      margin-top: 40px;
    }
    #playerForm input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    #playerForm button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    canvas {
      display: none;
      margin: 20px auto;
      border: 2px solid #333;
      background: #f9f9f9;
      touch-action: manipulation;
    }
    #toolbar {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #eee;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
      display: flex;
      justify-content: space-around;
    }
    #toolbar button {
      flex: 1;
      margin: 0 5px;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    #leaderboard {
      width: 600px;
      margin: 20px auto;
      text-align: left;
    }
    #leaderboard h3 {
      margin-bottom: 5px;
    }
  </style>
</head>
